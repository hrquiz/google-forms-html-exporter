<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Build a standard HTML5 <form> using any Google Forms">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/favicon.ico" />

    <title>Google Forms HTML Exporter</title>
    <meta property="og:title" content="Google Forms 2 HTML " />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://hrgform.herokuapp.com/" />
    <meta property="og:description" content="Build a standard HTML5 <form> using any Google Forms" />

    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/highlightjs/styles/default.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="/bower_components/highlightjs/styles/vs.css" />
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    <div class="jumbotron text-center">
      <h1>Google Forms ke HTML </h1>
      <p>Transform <code>&lt;Gform&gt;</code> ke HTML5</p>
    </div>

    <div class="container">

      <div class="form-fetch">
        <div class="form-group">
          <h4>Salin dan Tempel link Google Form</h4>
          <h5>Note!!!</h5>
          <h4>
            <a id="example-action" href="#">Hanya berlaku</a>
            untuk Google Form yang
            <a id="example-url" target="_blank" href="#">tidak memiliki fitur upload</a>
          </h4>
        </div>
        <div class="form-group">
          <input tabindex="1" type="text" class="form-control" id="input-url" placeholder="Google Forms URL" data-toggle="tooltip" data-placement="bottom" title="">
        </div>
        <div class="form-group">
          <button tabindex="2" class="btn btn-primary" type="button" id="button-fetch" data-loading-text="Loading...">
            Lihat HTML
          </button>
        </div>
      </div>


      <div id="main-area" class="hidden">
        <ul class="nav nav-tabs tab" role="tablist">
          <li role="presentation" class="active tab-item">
            <a href="#tab-demo" aria-controls="example" role="tab" data-toggle="tab">Form</a>
          </li>
          <li role="presentation" class="tab-item">
            <a href="#tab-bootstrap" aria-controls="example" role="tab" data-toggle="tab">Source Code</a>
          </li>
        </ul>

        <div class="tab-content">
          <div role="tabpanel" class="tab-pane active" id="tab-demo">
            <div id="target-demo">
            </div>
          </div>
          <div role="tabpanel" class="tab-pane" id="tab-bootstrap">
            <h3>HTML</h3>
            <pre class="html" id="target-bootstrap-html">
            </pre>
            <h3>JS</h3>
            <pre class="js" id="target-bootstrap-js">
            </pre>
          </div>
        </div>
      </div>

      </div>-->
